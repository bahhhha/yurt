<!DOCTYPE html>
<html>
  <head>
    <title>Fief JavaScript Browser example</title>
  </head>
  <body>
    <script src="https://unpkg.com/@fief/fief/build/index.umd.js"></script>
    <script>
      const initialize = () => {
        const fiefClient = new fief.Fief({
          baseURL: 'https://yurt-ai.fief.dev',
          clientId: 'nkBx5IWyzE1C8fwNB7q2ssIN5X4GKQ4bDtDqptO3OYE',
        });
        const fiefAuth = new fief.browser.FiefAuth(fiefClient);  

        fiefAuth.authCallback('http://localhost:3000/callback.html').then(  
          () => {
            window.location.href = 'http://localhost:3000';
          }
        );
      };

      document.addEventListener('DOMContentLoaded', initialize, false);
    </script>
  </body>
</html>
